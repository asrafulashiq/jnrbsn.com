---
layout: default
---
<p class="breadcrumbs">
<a href="/">Home</a>
&rsaquo; <a href="/blog.html">Blog archive</a>
&rsaquo; #{{ page.category }}
</p>
<h2>#{{ page.category }}</h2>
<ul class="post-list">
{% for post in site.categories.[page.category] %}
<li><span>{{ post.date | date: '%b %d %Y' }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
